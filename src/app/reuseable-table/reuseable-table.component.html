<table mat-table [dataSource]="tableDataSrc" class="mat-elevation-z8">
      <ng-container *ngFor="let col of tableCols" >
          <ng-container matColumnDef="{{ col }}" >
            <th mat-header-cell *matHeaderCellDef >{{ col }}</th>
            <td mat-cell *matCellDef ="let element">{{element [col]}} </td>
          </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
      <tr mat-row *matRowDef="let row; columns: tableCols"></tr>
</table>

<br><br>

<table mat-table [dataSource]="tableDataSrc" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

 
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button  color="primary" (click)="valueEdited(element.id)">Edit</button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab color="accent" (click)="valueDeleted(element.id)">X</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:  displayedColumns"></tr>
</table>
