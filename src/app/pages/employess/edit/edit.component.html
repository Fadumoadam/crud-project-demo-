
<div class="containera ">
    <h1>{{ header }}</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(form)" #form="ngForm"  >
        <div>
            <mat-form-field  appearance="outline" color="accent" required>
                <mat-label>Id</mat-label>
                <input matInput #input  placeholder="1" formControlName="id" required [ngModel]="employee.id" >
                <mat-error *ngIf="profileForm.get('id').invalid">{{getErrorMessageId()}}</mat-error>
            </mat-form-field>
        </div>
        <div>
        <mat-form-field   appearance="outline" color="accent" required >
            <mat-label>Name</mat-label>
            <input matInput #input  placeholder="John D." formControlName="name" required [ngModel]="employee.name" >
            <mat-error *ngIf="profileForm.get('name').invalid">{{getErrorMessageName()}}</mat-error>
        </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required  [ngModel]="employee.email">
                <mat-error *ngIf="profileForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        
            <div formGroupName="phone" >
                <mat-form-field appearance="outline" color="accent"  class="phone_country" class="country">
                    
                    <mat-select formControlName="country" (selectionChange)="formatNumber()" > 
                        <mat-option *ngFor="let countryCode of countyCodes" [value]="countryCode.code" [ngModel]="us">
                            {{countryCode.code}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="phone" color="accent" > 
                    <mat-label>Phone Number</mat-label>
                    <input formControlName="number"
                           type="tel"
                           placeholder="Telephone"
                           (input)="formatNumber()"
                           [errorStateMatcher]="phoneErrorMatcher"
                           matInput
                           required 
                           [ngModel]="employee.phone"
                           >
                    <mat-error *ngIf="!phoneGroup.valid">
                        Valid Phone Number: {{phoneHint}}
                    </mat-error>
                    <mat-hint>{{phoneHint}}</mat-hint>
                </mat-form-field>
        </div>
        <div>
            <button type="submit" mat-raised-button color="accent" class="submit" [disabled]="form.invalid" >Save</button>
        </div>
        </form>
        
    
</div>
